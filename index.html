<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dong Gue | Tech & Design Blog</title>
    <!-- Google Fonts: Noto Sans KR for clean typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* * [style.css] 
         * Modern CSS Variables & Reset 
         */
        :root {
            /* Color Palette - Light Mode (Default) */
            --bg-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent-color: #2563eb; /* Royal Blue */
            --accent-hover: #1d4ed8;
            --border-color: #e5e7eb;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --header-height: 70px;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            /* Color Palette - Dark Mode */
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --text-primary: #e5e5e5;
            --text-secondary: #a3a3a3;
            --accent-color: #60a5fa;
            --accent-hover: #3b82f6;
            --border-color: #333333;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* * Header & Navigation 
         */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background-color: rgba(var(--surface-color), 0.8); /* Glassmorphism fallback logic handled in JS/CSS mix usually, simplified here */
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background-color: transparent; /* For glass effect */
        }
        
        /* Glass effect specific background handling */
        header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--surface-color);
            opacity: 0.85;
            z-index: -1;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .logo span {
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s;
            padding: 0.5rem 0;
            position: relative;
            font-family: inherit;
        }

        .nav-btn:hover, .nav-btn.active {
            color: var(--accent-color);
        }

        .nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .theme-toggle:hover {
            transform: rotate(15deg);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        /* * Main Content Layout 
         */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: calc(var(--header-height) + 40px) 20px 40px;
            min-height: calc(100vh - 200px);
        }

        /* Section Transition Animation */
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* * Components: Featured Post 
         */
        .featured-post {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 2rem;
            background-color: var(--surface-color);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            margin-bottom: 4rem;
            border: 1px solid var(--border-color);
        }

        .featured-image {
            width: 100%;
            height: 100%;
            min-height: 350px;
            object-fit: cover;
        }

        .featured-content {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .category-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--accent-color);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
            width: fit-content;
            text-transform: uppercase;
        }

        .featured-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .featured-desc {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .read-more-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-color);
            font-weight: 600;
            cursor: pointer;
            transition: gap 0.2s;
        }

        .read-more-btn:hover {
            gap: 0.8rem;
        }

        /* * Components: Post Grid 
         */
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            border-left: 4px solid var(--accent-color);
            padding-left: 1rem;
        }

        .post-grid {
            display: grid;
            /* Default Desktop: 3 Columns */
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .post-card {
            background-color: var(--surface-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .card-desc {
            color: var(--text-secondary);
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* * About Section 
         */
        .about-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-card {
            background: var(--surface-color);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            width: 100%;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: all 0.2s;
            border: 1px solid var(--border-color);
        }

        .social-btn:hover {
            background-color: var(--accent-color);
            color: white;
            transform: scale(1.1);
        }

        /* * Footer 
         */
        footer {
            background-color: var(--surface-color);
            border-top: 1px solid var(--border-color);
            padding: 3rem 5%;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* * MEDIA QUERIES (Responsive Design) 
         */
        
        /* Tablet Breakpoint */
        @media (max-width: 1024px) {
            .post-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 Columns */
            }
            
            .featured-title {
                font-size: 2rem;
            }
        }

        /* Mobile Breakpoint */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Hide standard nav */
                position: absolute;
                top: var(--header-height);
                left: 0;
                width: 100%;
                background-color: var(--surface-color);
                flex-direction: column;
                padding: 2rem;
                box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
                border-bottom: 1px solid var(--border-color);
                gap: 1.5rem;
            }

            .nav-links.active {
                display: flex; /* Show when active */
            }

            .mobile-menu-btn {
                display: block; /* Show hamburger */
            }

            .featured-post {
                grid-template-columns: 1fr; /* Stack featured post */
            }

            .featured-image {
                height: 250px;
                min-height: auto;
            }

            .featured-content {
                padding: 1.5rem;
            }

            .post-grid {
                grid-template-columns: 1fr; /* 1 Column Stack */
            }

            .footer-content {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo" onclick="app.router('home')">
            <i class="fa-solid fa-layer-group"></i>
            <span>Dong Gue</span>
        </div>
        
        <nav>
            <ul class="nav-links" id="navLinks">
                <li><button class="nav-btn active" onclick="app.router('home')" data-target="home">Home</button></li>
                <li><button class="nav-btn" onclick="app.router('tech')" data-target="tech">Technology</button></li>
                <li><button class="nav-btn" onclick="app.router('design')" data-target="design">Design</button></li>
                <li><button class="nav-btn" onclick="app.router('about')" data-target="about">About</button></li>
            </ul>
        </nav>

        <div class="header-actions">
            <button class="theme-toggle" onclick="app.toggleTheme()" aria-label="Toggle Dark Mode">

            <button class="mobile-menu-btn" onclick="app.toggleMenu()" aria-label="Toggle Menu">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main Content Area (SPA) -->
    <main id="app">
        <!-- Content injects here via JS -->
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="logo" style="font-size: 1.2rem;">Dong Gue</div>
            <p class="footer-text">&copy; 2025 Dong Gue. All rights reserved.</p>
            <div class="footer-socials" style="display: flex; gap: 1rem;">
                <a href="https://github.com/mskdia" target="_blank" class="nav-btn"><i class="fa-brands fa-github"></i></a>
                <a href="mailto:mskdia@gmail.com" class="nav-btn"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <!-- script.js -->
    <script>
        // Data parsed from item.csv with Real Images (Updated for visual relevance)
        const blogData = [
            { 
                category: 'design', 
                sub: 'ui/ux', 
                title: '마이크로 인터렉션의 힘', 
                content: '사용자 경험 향상 애니메이션', 
                date: '2025-12-01', 
                id: 1,
                image: 'https://images.unsplash.com/photo-1611162617474-5b21e879e113?q=80&w=800&auto=format&fit=crop' // UI/Mobile Interaction
            },
            { 
                category: 'design', 
                sub: 'system', 
                title: '디자인 시스템 구축 실패기', 
                content: '토큰 네이밍 부터 배포 까지', 
                date: '2025-12-02', 
                id: 2,
                image: 'https://images.unsplash.com/photo-1561070791-2526d30994b5?q=80&w=800&auto=format&fit=crop' // Design Palette/Tokens (디자인 시스템)
            },
            { 
                category: 'technology', 
                sub: 'backend', 
                title: 'Node.js 이벤트 루프 완벽 가이드', 
                content: '싱글 스레드 환경 비동기 처리', 
                date: '2025-12-03', 
                id: 3,
                image: 'https://images.unsplash.com/photo-1605379399642-870262d3d051?q=80&w=800&auto=format&fit=crop' // Code/Backend
            },
            { 
                category: 'technology', 
                sub: 'frontend', 
                title: 'React 19 컴파일러 도입기', 
                content: '수동 메모이제이션의 종말?', 
                date: '2025-12-04', 
                id: 4,
                image: 'https://images.unsplash.com/photo-1633356122544-f134324a6cee?q=80&w=800&auto=format&fit=crop' // React Logo
            },
            { 
                category: 'technology', 
                sub: 'devops', 
                title: '서버리스 아키텍처 비용 최적화', 
                content: 'AWS Lambda 비용 절감', 
                date: '2025-12-05', 
                id: 5,
                image: 'https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=800&auto=format&fit=crop' // Cloud/Network
            },
            { 
                category: 'portpolio', 
                sub: 'web', 
                title: '타로점 웹 앱', 
                content: '웹 기반의 타로점 앱 프로젝트', 
                date: '2025-12-06', 
                id: 6,
                image: 'https://images.unsplash.com/photo-1633511090164-b43840ea90bf?q=80&w=800&auto=format&fit=crop' // Tarot Cards/Mystical (타로점 웹 앱)
            },
            { 
                category: 'portpolio', 
                sub: 'python', 
                title: '테트리스 코드', 
                content: '파이썬으로 구현한 테트리스 알고리즘', 
                date: '2025-12-07', 
                id: 7,
                // **수정된 이미지 URL 적용 - 전체 URL을 한 줄에 삽입하여 반영**
                image: 'http://googleusercontent.com/image_generation_content/0' // Tetris Arcade Image
            }
        ];

        // Sort by date (Newest first)
        blogData.sort((a, b) => new Date(b.date) - new Date(a.date));

        const App = {
            state: {
                view: 'home',
                isDark: false,
                isMenuOpen: false
            },

            init() {
                this.router('home');
                this.checkTheme();
            },

            // Navigation Logic
            router(viewName) {
                this.state.view = viewName;
                this.updateNavUI();
                const container = document.getElementById('app');
                
                // Clear and Scroll to top
                container.innerHTML = '';
                window.scrollTo(0, 0);

                // Close mobile menu if open
                if(this.state.isMenuOpen) this.toggleMenu();

                // Render Content
                let contentHTML = '';
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'fade-in';

                switch(viewName) {
                    case 'home':
                        sectionDiv.innerHTML = this.getHomeHTML();
                        break;
                    case 'tech':
                        sectionDiv.innerHTML = this.getGridHTML('technology', 'Technology', '최신 기술 트렌드와 개발 경험');
                        break;
                    case 'design':
                        sectionDiv.innerHTML = this.getGridHTML('design', 'Design', 'UI/UX와 디자인 시스템');
                        break;
                    case 'about':
                        sectionDiv.innerHTML = this.getAboutHTML();
                        break;
                }
                container.appendChild(sectionDiv);
            },

            // HTML Generators
            getHomeHTML() {
                // Latest post as Featured
                const featured = blogData[0]; // Already sorted newest first
                const others = blogData.slice(1);

                return `
                    <!-- Featured Section -->
                    <section class="featured-post" onclick="alert('포스트 상세 페이지로 이동합니다.')">
                        <img src="${featured.image}" alt="${featured.title}" class="featured-image">
                        <div class="featured-content">
                            <div>
                                <span class="category-tag">${featured.sub}</span>
                                <h2 class="featured-title">${featured.title}</h2>
                                <p class="featured-desc">${featured.content}</p>
                            </div>
                            <div style="margin-top: auto">
                                <span style="font-size:0.9rem; color:var(--text-secondary); margin-right:1rem;">${featured.date}</span>
                                <div class="read-more-btn">
                                    Read Article <i class="fa-solid fa-arrow-right"></i>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Recent Grid -->
                    <h3 class="section-title">Latest Posts</h3>
                    <div class="post-grid">
                        ${others.map(post => this.createCard(post)).join('')}
                    </div>
                `;
            },

            getGridHTML(categoryFilter, title, subtitle) {
                // Filter items. Include 'portpolio' items in tech if relevant, or separate.
                // Here strict filtering based on CSV category
                const filtered = blogData.filter(item => item.category === categoryFilter);

                return `
                    <div style="text-align:center; margin-bottom:3rem;">
                        <h1 style="font-size:2.5rem; margin-bottom:0.5rem;">${title}</h1>
                        <p style="color:var(--text-secondary);">${subtitle}</p>
                    </div>
                    ${filtered.length > 0 
                        ? `<div class="post-grid">${filtered.map(post => this.createCard(post)).join('')}</div>` 
                        : `<p style="text-align:center; padding:3rem;">게시글이 없습니다.</p>`
                    }
                `;
            },

            createCard(post) {
                // Use post.image directly
                return `
                    <article class="post-card" onclick="alert('${post.title} 내용을 확인합니다.')">
                        <img src="${post.image}" alt="${post.title}" class="card-image">
                        <div class="card-content">
                            <div class="card-meta">
                                <span style="color:var(--accent-color); font-weight:600; text-transform:uppercase;">${post.sub}</span>
                                <span>${post.date}</span>
                            </div>
                            <h3 class="card-title">${post.title}</h3>
                            <p class="card-desc">${post.content}</p>
                        </div>
                    </article>
                `;
            },

            getAboutHTML() {
                return `
                    <div class="about-container">
                        <div class="profile-card">
                            <div class="profile-avatar">
                                <i class="fa-regular fa-user"></i>
                            </div>
                            <h1 style="margin-bottom:1rem;">Dong Gue</h1>
                            <p style="color:var(--text-secondary); font-size:1.1rem; margin-bottom:2rem;">
                                안녕하세요! 웹 기술과 디자인의 교차점을 탐구하는 개발자입니다.<br>
                                사용자에게 가치 있는 경험을 전달하는 인터페이스를 만듭니다.
                            </p>
                            
                            <div style="display:flex; flex-direction:column; gap:1rem; align-items:center;">
                                <div style="display:flex; gap:0.5rem; align-items:center;">
                                    <i class="fa-solid fa-code" style="color:var(--accent-color)"></i>
                                    <span>Frontend & UI/UX Design</span>
                                </div>
                                <div style="display:flex; gap:0.5rem; align-items:center;">
                                    <i class="fa-solid fa-server" style="color:var(--accent-color)"></i>
                                    <span>Node.js & Serverless</span>
                                </div>
                            </div>

                            <div class="social-links">
                                <a href="https://github.com/mskdia" target="_blank" class="social-btn" title="GitHub">
                                    <i class="fa-brands fa-github" style="font-size:1.5rem;"></i>
                                </a>
                                <a href="mailto:mskdia@gmail.com" class="social-btn" title="Email">
                                    <i class="fa-solid fa-envelope" style="font-size:1.5rem;"></i>
                                </a>
                            </div>
                        </div>

                        <!-- Portfolio Section included in About -->
                        <h3 class="section-title" style="margin-top:4rem; align-self:flex-start; width:100%;">Portfolio</h3>
                        <div class="post-grid" style="width:100%;">
                             ${blogData.filter(item => item.category === 'portpolio').map(post => this.createCard(post)).join('')}
                        </div>
                    </div>
                `;
            },

            // UI Utilities
            updateNavUI() {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if(btn.dataset.target === this.state.view) {
                        btn.classList.add('active');
                    }
                });
            },

            toggleTheme() {
                this.state.isDark = !this.state.isDark;
                document.documentElement.setAttribute('data-theme', this.state.isDark ? 'dark' : 'light');
                const icon = document.querySelector('.theme-toggle i');
                icon.className = this.state.isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            },

            checkTheme() {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                   this.toggleTheme();
                }
            },

            toggleMenu() {
                this.state.isMenuOpen = !this.state.isMenuOpen;
                document.getElementById('navLinks').classList.toggle('active');
                const icon = document.querySelector('.mobile-menu-btn i');
                icon.className = this.state.isMenuOpen ? 'fa-solid fa-times' : 'fa-solid fa-bars';
            }
        };

        // Initialize App on Load
        window.addEventListener('DOMContentLoaded', () => {
            // Expose app to window for inline onclick handlers
            window.app = App;
            App.init();
        });
    </script>
</body>
</html>
